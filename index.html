<body>
    <h1 class="heading">Schedule your day</h1>
    </div>

        <div class="header">
            <!-- imput-item -->

            <input class="todo_btn" onclick="addTodo()" type="button" id="add" value="ADD">

        <div class="clear">

        </div>
        <ul class="list" id="list">
        </ul>
    </div>
